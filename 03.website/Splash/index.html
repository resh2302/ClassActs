<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Acts</title>

   
        <!-- Adding Font Awesome -->

    <link href="font-awesome-4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=News+Cycle:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
   
      <header>
        <div class="row">
          <div class="left" id="logo_wrapper" >
            <img src="img/logo.png" alt="Class Acts Logo" id="logo" > 
          </div> <!-- end logo_wrapper -->
          <div class="right">
            <ul class="right social">
                <li><i class="fa fa-facebook-square fa-3x"></i></li>

                <li><i class="fa fa-twitter fa-3x"></i></li>

                <li><i class="fa fa-pinterest fa-3x"></i></li>
            </ul><!-- end social -->
            
          </div><!-- end right -->

        </div> <!-- end row -->
       

      </header>

      <div id="wrapper">

    
        <div class="row" id="save_row">
            <div class="medium-5 small-12 columns" id="save_date">
              <p class="save_big">SAVE</p>
              <p id="save_small">THE</p>
              <p class="save_big">DATE</p>
              <form>
              <input type="submit" name="save_button" id="save_button" value="Save">
              </form>
            </div> <!-- end save_date -->
            <div class="medium-7 small-12 columns" id="countdown">
              <h1>COUNTDOWN!</h1>
              <div id="event_detail">
                <ul id="event_list">
                  <li>
                  Wednesday
                  </li>  
                  <li>
                    May
                  </li>
                  <li>
                   14
                  </li>
                  <li>
                    2014
                  </li>
                  <li>
                    4-8pm 
                  </li>
                </ul>
            </div> <!-- end event_detail -->
            <div id="register">

                <form>
                  <input type="text" name="textform" id="textform" placeholder="Your Email Address">
                  <input type="submit" name="regsterBtn" value="Register!" >
                </form>

            </div> <!-- end register -->
           
          </div>
          <div id="bottom_social_wrap" class="row">

            <ul class="right socialB" class="small-12 column">
              <li><i class="fa fa-facebook-square fa-3x"></i></li>

              <li><i class="fa fa-twitter fa-3x"></i></li>

              <li><i class="fa fa-pinterest fa-3x"></i></li>
            </ul>

          </div> <!-- end bottom_social_wrap -->

     </div> <!-- end row -->
 </div><!-- end wrapper -->

     <footer>
      <div>
      <ul>
        <li><img src="img/humber2.png" alt="Humber Logo" id="logo" ></li>
        <li><img src="img/cbc2.png" alt="CBC Logo" id="logo" ></li>
      </ul>
    </div>
     </footer>
 
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 


    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
